<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scholarship</title>
    <meta charset="utf=8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <!-- 1. Enter Scholarship-->
    <form action="/" class="enter_scholarship" method="POST">
      <p>Name: <input type="text" name="name" /></p>
      <p>Amount: <input type="number" name="amount" /></p>
      <p>Due Date: <input type="date" name="due_date" /></p>
      <p><input type="submit" value="submit" /></p>
    </form>

    <div class="scholarships">
      <table border="1">
      <!--  Basically a for loop to print scholarships in a table -->
        <tr>
          <th>Scholarship Name</th>
          <th>Amount</th>
          <th>Date Closed</th>
        </tr>
          {% for s in scholarships_list %}
            <tr>
              <td>{{ s.name }}</td>
              <td>{{ s.amount }}</td>
              <td>{{ s.date_closed}}</td>
            </tr>
          {% endfor %} <!--Loop ends-->

      </table>
    </div>
  </body>

</html>
